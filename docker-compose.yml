services:
  postgres:
    image: registry.fpna.ir/fpna/common/postgres:16
    container_name: esp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-esp}
      POSTGRES_USER: ${POSTGRES_USER:-esp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-esp_password}
      TZ: Europe/Amsterdam
    ports:
      - "3232:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build: .
    container_name: esp-server
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8181:8000"

  mqtt_consumer:
    build: .
    restart: unless-stopped
    command: python manage.py consumer 
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pg_data: